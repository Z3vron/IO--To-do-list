<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-sm" style="padding-bottom: 100px;">

        <h1 class="display-2">Panel starosty</h1>

        <h1 class="display-6">Lista przedmiotów</h1>
        
          <table class="table" class="table-warning" id="subject_credit_list">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Przedmiot</th>
                <th scope="col">Status ukończenia</th>
                <th scope="col">Zaliczenia etapow</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>


        <h1 class="display-6">Zarzadzanie przedmiotami</h1>

        <table class="table" id="subject_management_list">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <!-- <th scope="col">Prowadzący</th> -->
                <th scope="col">Usuń przedmiot</th>
                <th scope="col">Zawieś przedmiot</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          
          <button type="button" class="btn btn-primary" id="dodaj_przedmiot_przycisk">Dodaj etap zaliczenia</button>

          <form class="row g-3" style="display: none;" id="dodaj_przedmiot_form">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nazwa Przedmiotu</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Prowadzący</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
          </form>
    </div>

    <script src="js/panel_starosty.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
