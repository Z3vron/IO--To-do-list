<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-sm">

        <h1 class="display-2">Panel studenta</h1>
        <h1 class="display-6">Lista przedmiotów</h1>

          <table class="table" class="table-warning" id="subject_list">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Przedmiot</th>
                <th scope="col">Status ukończenia</th>
                <th scope="col">Zaliczenia etapow</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="subject_num">1</th>
                <td class="subject_name">Matematyka</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%"></div>
                  </div>
                </td>
                <td class="etap">@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Fizyka</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%"></div>
                  </div>
                </td>
                <td class="etap">@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Biznesplan</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%">25%</div>
                  </div>
                </td>
                <td class="etap">@twitter</td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary" id="stworz_ticket_przycisk">Stworz ticket</button>

          <form class="row g-3" style="display: none;" id="stworz_ticket_form">
            <div class="col-md-2">
              <label for="inputEmail4" class="form-label">Rodzaj ticketu</label><br>
                <div class="btn-group" id="inputEmail4" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="btnradio1">Zapisz</label>
                
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Wypisz</label>
                </div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Przedmiot</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Zacznij wpisywać nazwę...">
              <datalist id="datalistOptions">
                <option value="Matematyka">
                <option value="Fizyka">
                <option value="Biznesplan">
              </datalist>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Złóż ticket</button>
            </div>
          </form>
    </div>

    <script src="js/panel_studenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
