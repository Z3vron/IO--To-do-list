<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-sm">

        <h1 class="display-2">Panel studenta</h1>
        <h1 class="display-6">Lista przedmiotów</h1>

          <table class="table" class="table-warning">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Przedmiot</th>
                <th scope="col">Status ukończenia</th>
                <th scope="col">Zaliczenia etapow</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Matematyka</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%"></div>
                  </div>
                </td>
                <td class="etap">@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Fizyka</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%"></div>
                  </div>
                </td>
                <td class="etap">@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Biznesplan</td>
                <td>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%">25%</div>
                  </div>
                </td>
                <td class="etap">@twitter</td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary" id="stworz_ticket_przycisk">Stworz ticket</button>

          <form class="row g-3" style="display: none;" id="stworz_ticket_form">
            <div class="col-md-2">
              <label for="inputEmail4" class="form-label">Rodzaj ticketu</label><br>
                <div class="btn-group" id="inputEmail4" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="btnradio1">Zapisz</label>
                
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Wypisz</label>
                </div>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Przedmiot</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="Matematyka">
                <option value="Fizyka">
                <option value="Biznesplan">
              </datalist>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Złóż ticket</button>
            </div>
          </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let dropdownListHtml = '<div class="dropdown">\
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">\
              Rozwin liste\
            </button>\
            <ul class="dropdown-menu dropdown-menu-dark">\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap pierwszy\
                </label>\
              </div></li>\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap drugi\
                </label>\
              </div></li>\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap trzeci\
                </label>\
              </div></li>\
              <li><hr class="dropdown-divider"></li>\
              <li>\
                <div class="d-grid gap-2">\
                  <button class="btn btn-primary col-10 mx-auto" type="button">Zapisz</button>\
                </div>\</li>\
            </ul>\
          </div>'
            
            etapy = [...document.querySelectorAll('.etap')]

            etapy.forEach(element => {
                element.innerHTML = dropdownListHtml
            });

            button_stworz_ticket  = document.querySelector('#stworz_ticket_przycisk')
            button_stworz_ticket.addEventListener('click', (e) => {
              document.querySelector('#stworz_ticket_form').style.display = 'flex';
              e.target.style.display = 'none'
            })
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
