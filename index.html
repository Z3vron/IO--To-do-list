<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-sm">

        <p><a class="link-opacity-50-hover" href="panel_starosty.html">Przejdź do panelu starosty</a></p>
        <p><a class="link-opacity-50-hover" href="panel_studenta.html">Przejdź do panelu studenta</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let dropdownListHtml = '<div class="dropdown">\
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">\
              Rozwin liste\
            </button>\
            <ul class="dropdown-menu dropdown-menu-dark">\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap pierwszy\
                </label>\
              </div></li>\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap drugi\
                </label>\
              </div></li>\
              <li><div class="form-check">\
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">\
                <label class="form-check-label" for="defaultCheck1">\
                  Etap trzeci\
                </label>\
              </div></li>\
              <li><hr class="dropdown-divider"></li>\
              <li><a class="dropdown-item" href="#">Separated link</a></li>\
            </ul>\
          </div>'
            
            etapy = [...document.querySelectorAll('.etap')]

            etapy.forEach(element => {
                element.innerHTML = dropdownListHtml
            });
        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
